name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup
        uses: './.github/actions/setup'

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup
        uses: './.github/actions/setup'

      - name: Run typecheck
        run: pnpm typecheck

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup
        uses: './.github/actions/setup'

      - name: Run lint
        run: pnpm lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup
        uses: './.github/actions/setup'

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
  
  publish:
    needs: [typecheck, lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup
        uses: './.github/actions/setup'

      - name: Build
        run: pnpm build
      
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    
  create-tag:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Get version info
        uses: wmdanor-universe/node-project-semver-check@v0.1.2
        id: checkVersion
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Create git tag
        run: |
          git tag v${{ steps.checkVersion.outputs['thisBranchCurrentVersion.value'] }}
          git push --tags  
