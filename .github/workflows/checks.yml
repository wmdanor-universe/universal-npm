name: Checks

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get version info
        uses: wmdanor-universe/node-project-semver-check@v0.1.0
        id: checkVersion
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check version
        run: |
          if [[ steps.checkVersion.outputs.isValid != false ]]; then
            echo "Version is not valid"
            echo "thisBranchInitialVersion ${{ steps.checkVersion.outputs['thisBranchInitialVersion.value'] }}"
            echo "thisBranchCurrentVersion ${{ steps.checkVersion.outputs['thisBranchCurrentVersion.value'] }}"
            echo "mainBranchCurrentVersion ${{ steps.checkVersion.outputs['mainBranchCurrentVersion.value'] }}"
            echo "hasChanged ${{ steps.checkVersion.outputs.hasChanged }}"
            echo "isValid ${{ steps.checkVersion.outputs.isValid }}"
            exit 1
          fi


  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci --prefer-offline
      - run: npm run typecheck

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci --prefer-offline
      - run: npm run lint

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci --prefer-offline
      - run: npm run build
      - run: npm run test
